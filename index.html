    <title>Cookie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Cookie</h1>

    <div class="cookie">

                <a href="#" class="cookie__link">Privacy Policy</a>.

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
